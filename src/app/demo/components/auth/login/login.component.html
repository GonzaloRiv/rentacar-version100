<style>
    .btn-ingresar{
        background-color: rgb(186, 38, 38); 
        border: none;
    }

    .btn-ingresar:hover{
        background-color: rgb(147, 33, 33);
    }

    .inputLogin{
        border-radius: 8px;
        background-color: white!; 
        width: 100%;
        border: 1px solid rgb(204, 201, 201);
        padding: 17px;
        margin-bottom: 25px;
        margin-top: 8px;
        font-size: 14px;
    }

    .labels{
        font-size: 16px;
        font-weight: bold;
    }

</style>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, red 10%, rgba(243, 33, 33, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/imagenes/logo.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <div>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="min-width: 420px;">
                    <label for="email" class="labels">Usuario</label>
                        <input class="inputLogin" type="text" formControlName="email_usuario" matInput placeholder="Nombre usuario"
                          required email="true" />
                   
              <br>
                      <label for="password" class="labels">Contraseña</label>
                        <input class="inputLogin" type="password" formControlName="clave_usuario" matInput placeholder="Contraseña"
                          required />
                    
                    <div class="flex align-items-center justify-content-between mb-5 gap-5 mt-2">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Recordar</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: rgb(140, 137, 137)">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" pButton pRipple label="Ingresar" class="w-full p-3 text-xl btn-ingresar mt-5"></button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
